<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Craig's Homework 4</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <!-- MyCSS -->
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Used Cars</a>

      <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"></li>
        </ul>
      </div>
    </nav>
    <div class="container" id="carsystem">
      <div class="container" id="SearchFunction">
        <input
          type="text"
          id="searchInput"
          placeholder="Search Make and Model"
        />
        <ul id="carList"></ul>

        <input type="text" id="searchbox" placeholder="Search color" />

        <ul></ul>
        <input type="number" id="priceFilter" placeholder="Max Price" />
        <ul></ul>
        <input type="number" id="yearFilter" placeholder="Year" />
        <ul></ul>
        <input type="number" id="mileageFilter" placeholder="Max Mileage" />
        <ul></ul>
      </div>

      <div class="container" id="cargrid">
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="row" id="footer">
      <div class="text-center col-lg-6 offset-lg-3">
        <h4></h4>
        <p>Craig's Dealership</p>
      </div>
    </div>

    <script src="./js/usedCars.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
